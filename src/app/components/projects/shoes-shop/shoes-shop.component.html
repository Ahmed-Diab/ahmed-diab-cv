<h4>shoes shop</h4>
<mat-grid-list cols="{{col}}" rowHeight="1:.5"  [gutterSize]="'10px'">
        <mat-grid-tile *ngFor="let image of images">
            <span >
                <img src="{{image.image}}" alt="{{image.alt}}">
                <div (click)='seeOverlay(image.image)' class="overlay">
                    <h6>{{image.dis}}</h6>
                </div>
              </span>
        </mat-grid-tile>
</mat-grid-list>

<div class="overlayWindow">
    <span class="fa fa-close fa-2x" (click)='hideOverlay()'></span>
  <div class="overlay-chiled">
      <img src="" id="overlayImage" alt="shoes shop">
  </div>
</div>
