<h4>projects</h4>
<mat-grid-list cols="{{col}}" rowHeight="1:.5"  [gutterSize]="'10px'">
        <mat-grid-tile *ngFor="let project of projects">
            <a [routerLink]="['/shoes-shop']">
                <img src="{{project.image}}" alt="{{project.alt}}" (load)='imgLoding()'>
                <div class="overlay">
                    <img src="{{project.logoImage}}" alt="{{project.logoImage}}">
                </div>
                <app-image-spinner *ngIf="loding"></app-image-spinner>
            </a>
        </mat-grid-tile>
</mat-grid-list>
